name: Semgrep Scan

# Triggers
on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch: {}  # manual trigger
  schedule:
    # daily scan at 22:59 UTC (randomized to avoid GH load spike)
    - cron: '59 22 * * *'

jobs:
  semgrep:
    name: Run Semgrep
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Run Semgrep using the official GitHub Action
      - name: Semgrep scan
        uses: returntocorp/semgrep-action@v2
        with:
          config: .semgrep-rules/
          # optional: fail CI if issues found
          fail-on: error
