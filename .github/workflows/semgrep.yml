name: Semgrep Security Scan

on:
  workflow_dispatch: {}
  pull_request:
  push:
    branches:
      - main
      - master

jobs:
  semgrep:
    name: Run Semgrep Scan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write  # needed if uploading SARIF to GitHub Security tab

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Build project
        run: mvn clean compile -DskipTests
        working-directory: demo


      - name: Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: demo/.semgrep-rules/
          workdir: demo
          auditOn: push
          generateSarif: true
          strict: true
